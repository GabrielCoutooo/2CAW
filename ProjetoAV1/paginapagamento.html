<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ProjetoCAW</title>
  <!-- Colocando a Logo no icone do navegador -->
  <link rel="icon" href="imgs/logosemfundo.png" type="logo">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color:#b1b79e;">
  <!-- Logo do Site -->
  <header style="text-align: center;margin:0;padding:0;background-color:#b1b79e;">
    <h1>VinylVortex</h1>
    <img src="imgs/logo.png" alt="Logo" width="200" height="200">
  </header>

  <!-- Menu de Navegação -->
  <nav
    style="background-color: #2d252e; color: #ffffff; text-align: center; display: flex; justify-content: space-around; align-items: center; height: 80px; width:100%;">
    <button
      style="background-color: transparent; border: none; color: #ffffff; padding: 10px 20px; font-size: 16px; cursor: pointer;">
      <a href="index.html" style="text-decoration: none; color: inherit;">Início</a>
    </button>
    <button
      style="background-color: transparent; border: none; color: #ffffff; padding: 10px 20px; font-size: 16px; cursor: pointer;"
      onclick="window.location.href='#quemsomos'">Quem Somos</button>
    <button
      style="background-color: transparent; border: none; color: #ffffff; padding: 10px 20px; font-size: 16px; cursor: pointer;">
      <a href="contato.html" style="text-decoration: none; color: inherit;">Contato</a>
    </button>
  </nav>

  <!-- Formulário de Compra - Container Centralizado -->
  <div style="display: flex; justify-content: center; margin: 20px 0;">
    <section style="background-color: #fff; border-radius: 10px; padding: 20px; width: 400px;">
      <h2 style="text-align: center; color: #333;">Formulário de Compra</h2>
      <form action="confirmacaopagamento.html" method="post">
        <label for="nome" style="display: block; margin-bottom: 5px;">Nome Completo</label>
        <input type="text" id="nome" name="nome" required
          style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;">

        <label for="endereco" style="display: block; margin-bottom: 5px;">Endereço</label>
        <input type="text" id="endereco" name="endereco" required
          style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;">

        <label for="email" style="display: block; margin-bottom: 5px;">E-mail</label>
        <input type="email" id="email" name="email" required
          style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;">

        <label for="celular" style="display: block; margin-bottom: 5px;">Celular</label>
        <input type="celular" id="celular" name="celular" required
          style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;">

        <label for="produto" style="display: block; margin-bottom: 5px;">Produto</label>
        <select id="produto" name="produto"
          style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;">
          <option value="Vinil Exodus">Vinil Exodus - Bob Marley</option>
          <option value="Vinil Survival">Vinil Survival - Bob Marley</option>
          <option value="Vinil Kaya">Vinil Kaya - Bob Marley</option>
          <option value="Vinil Legend">Vinil Legend - Bob Marley</option>
          <option value="Vinil Uprising">Vinil Uprising - Bob Marley</option>
          <option value="Stoney">Stoney - Post Malone</option>
          <option value="B&B">Beerbongs And Bentleys - Post Malone</option>
          <option value="hollywoodsbleeding">Hollywood´s Bleeding - Post Malone</option>
          <option value="afterhours">After Hours - The Weekend</option>
          <option value="starboy">Starboy - The Weekend</option>
          <option value="dawnfm">Dawn FM - The Weekend</option>
          <option value="darksideofthemoon">The Dark Side Of The Moon - Pink Floyd</option>
          <option value="thewall">The Wall - Pink Floyd</option>
          <option value="24kmagic">24k Magic - The Weekend</option>
          <option value="getrich">Get Rich Or Dye Trying - 50Cent</option>
          <option value="afterhours">After Hours - The Weekend</option>
        </select>

        <label for="quantidade" style="display: block; margin-bottom: 5px;">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required
          style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;">

        <button type="submit"
          style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Confirmar
          Pedido</button>
      </form>
    </section>
  </div>

  <!-- Rodapé -->
  <footer style="background-color: #DCDCDC; color: black; padding: 20px;">
    <div style="float: left; width: calc(50% - 200px);">
      <p>Abertos de Segunda a Sexta 8h às 18h</p>
      <p>Whatsapp: (21) 98833-9569</p>
      <p>Email: contato@vinylvortex.com.br</p>
    </div>
    <div style="float: left; width: 400px; height: 200px; margin: 0 auto;">
      <img src="imgs/pagamento.png" alt="pagamentos" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div style="float: right; width: 500px; height: 200px; margin: 0 auto;">
      <img src="imgs/site-seguro.png" alt="site-seguro" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div style="clear: both;"></div> <!-- Limpa a flutuação para evitar problemas de layout -->
  </footer>

  <!-- Créditos -->
  <footer
    style="background-color: #000000; color: #ffffff; padding: 20px; display: flex; align-items: center; justify-content: center; height: 100px;">
    <p>&copy; 2024 Vinyl Vortex | Todos os direitos reservados. | Desenvolvido por Gabriel Couto</p>
  </footer>
</body>

</html>
