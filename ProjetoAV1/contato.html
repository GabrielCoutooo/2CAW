  <!-- Formulário de Contato -->
  <h1 style="text-align: center;">Entre em Contato Conosco!</h1>
  <form action="#" method="post" style="max-width: 400px; margin: 0 auto;">
    <!-- Campo Nome -->
    <section style="margin-bottom: 15px;">
      <label for="nome" style="display: block;">Nome:</label>
      <input type="text" id="nome" name="nome" required style="width: 100%; padding: 8px;">
    </section>
    
    <!-- Campo Email -->
    <div style="margin-bottom: 15px;">
      <label for="email" style="display: block;">Email:</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
    </div>
    
    <!-- Campo Telefone -->
    <div style="margin-bottom: 15px;">
      <label for="telefone" style="display: block;">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required style="width: 100%; padding: 8px;">
    </div>
    
    <!-- Campo Assunto -->
    <div style="margin-bottom: 15px;">
      <label for="assunto" style="display: block;">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required style="width: 100%; padding: 8px;">
    </div>
    
    <!-- Campo Mensagem -->
    <div style="margin-bottom: 20px;">
      <label for="mensagem" style="display: block;">Deixe sua mensagem:</label>
      <textarea id="mensagem" name="mensagem" required style="width: 100%; padding: 8px;"></textarea>
    </div>
    
    <!-- Botão Enviar -->
    <div style="text-align: center;">
     <button type="submit" style="background-color: #2d252e; color: #fff; padding: 12px 70px; border: none; border-radius: 10px; cursor: pointer;margin: 0 auto;">Enviar</button>
